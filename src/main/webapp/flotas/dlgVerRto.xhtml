<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalle del Certificado RTO</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    <h:body>
            <h:form id="frmRtoView" style="text-align: left">
                <p:panel id="pnView" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    <p:dialog id="dlg" resizable="false" />
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="N° de Planilla: "/>
                        <h:outputText value="#{mbFlota.rto.nroPlanilla}" />  
                        
                        <h:outputLabel value="Cod. de Auditoría: "/>
                        <h:outputText value="#{mbFlota.rto.codAuditoria}" />
                        
                        <h:outputLabel value="Cod. Taller: "/>
                        <h:outputText value="#{mbFlota.rto.codTaller}" />  
                        
                        <h:outputLabel value="Dominio: "/>
                        <h:outputText value="#{mbFlota.rto.dominio}" />  
                        
                        <h:outputLabel value="Fecha de revisión: "/>
                        <h:outputText value="#{mbFlota.rto.fechaRevision}" />  
                        
                        <h:outputLabel value="Fecha de vencimiento: "/>
                        <h:outputText value="#{mbFlota.rto.fechaVencimiento}" />  
                        
                        <h:outputLabel value="Cod. de Tipo de Uso: "/>
                        <h:outputText value="#{mbFlota.rto.codTipoUso}" />  
                        
                        <h:outputLabel value="Serie de Certificado: "/>
                        <h:outputText value="#{mbFlota.rto.serieCertificado}" />    
                        
                        <h:outputLabel value="N° Certificado: "/>
                        <h:outputText value="#{mbFlota.rto.nroCertificado}" />  
                        
                        <h:outputLabel value="Cod. de Tipo de Vehículo: "/>
                        <h:outputText value="#{mbFlota.rto.codTipoVehiculo}" />  
                        
                        <h:outputLabel value="Categoría de Vehículo: "/>
                        <h:outputText value="#{mbFlota.rto.categoriaVehiculo}" /> 
                        
                        <h:outputLabel value="Configuración de Ejes: "/>
                        <h:outputText value="#{mbFlota.rto.configuracionEjes}" />  
                        
                        <h:outputLabel value="N° de Ejes: "/>
                        <h:outputText value="#{mbFlota.rto.numeroEjes}" /> 
                        
                        <h:outputLabel value="Marca tacógrafo: "/>
                        <h:outputText value="#{mbFlota.rto.marcaTacografo}" />  
                        
                        <h:outputLabel value="N° de tacógrafo: "/>
                        <h:outputText value="#{mbFlota.rto.nroTacografo}" />  
                        
                        <h:outputLabel value="Cod. de Tipo de Caja: "/>
                        <h:outputText value="#{mbFlota.rto.codTipoCaja}" />
                        
                        <h:outputLabel value="Tipo de Caja: "/>
                        <h:outputText value="#{mbFlota.rto.tipoCaja}" />
                        
                        <h:outputLabel value="Cargas Peligrosas: "/>
                        <h:outputText value="#{mbFlota.rto.cargasPeligrosas}" />
                        
                        <h:outputLabel value="N° de Chasis: "/>
                        <h:outputText value="#{mbFlota.rto.nroChasis}" />
                        
                        <h:outputLabel value="N° de Motor: "/>
                        <h:outputText value="#{mbFlota.rto.nroMotor}" />
                        
                        <h:outputLabel value="Año: "/>
                        <h:outputText value="#{mbFlota.rto.anioModelo}" />
                        
                        <h:outputLabel value="Versión RTO: "/>
                        <h:outputText value="#{mbFlota.rto.versionRTO}" />

                        <h:outputLabel value="Versión WS: "/>
                        <h:outputText value="#{mbFlota.rto.versionWS}" />
                        
                    </h:panelGrid>
                </p:panel>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                            <p:printer target="pnView" />
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>
            </h:form>
    </h:body> 
</html>
